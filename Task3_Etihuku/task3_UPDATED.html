<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="task3NEW.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="page-container">
        <!--left section (separate container) -->
        <div class="left-container">
                    <img src="https://media.licdn.com/dms/image/v2/D4D0BAQEyHwU3Cexwug/company-logo_200_200/company-logo_200_200/0/1715779078046/etihuku_logo?e=2147483647&v=beta&t=EXhQfBg8YBSqdsskgo81RxU3XTEWy2XQTF3BR8O9v2M" alt="Logo" class="logo">

            <h2>For Individuals</h2>
			<p>Start benefiting from the wellness experience. For</p>
			<p>companies looking to increase productivity, and improving</p>
			<p>organizational wellness.</p>
        </div>

        <!--right section (white box container) -->
        <div class="right-container">
            <form class="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                        <<option value="" disabled selected>Select here</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
							
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="date-input-container">
							<input type="text" placeholder="Select here" class="date-input">
							<span class="calendar-icon"><i class="fas fa-calendar-alt"></i></span>
						</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Weight (KG)</label>
                        <input type="text" placeholder="Enter weight">
                    </div>
                    <div class="form-group">
                        <label>Height (CM)</label>
                        <input type="text" placeholder="Enter height here">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Activity Level</label>
                        <select>
						<option value="" disabled selected>Select here</option>
                        <option>Software Dev</option>
                        <option>Web Dev</option>
                        <option>Backend</option>
                        <option>Frontend</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password">
                        
                    </div>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="terms">
                    By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>

</body>
</html>
